name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies in the correct folder
      - name: Install dependencies
        run: npm install
        working-directory: StudentManager/firebase-app

      # Build the project in the correct folder
      - name: Build project
        run: npm run build
        working-directory: StudentManager/firebase-app

      # Deploy to Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_APP_5BFB9 }}
          channelId: live
          projectId: fir-app-5bfb9
